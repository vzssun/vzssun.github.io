<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .carousel {
            display: flex;
            width: 100%;
            background-size: 30%;
            background-repeat: no-repeat;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        img {
            width: 550px;
            opacity: 0.5;
        }

        img:hover {
            transition-duration: 500ms;
            transform: scale(1.05);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .focus {
            opacity: 1;
        }

        button {
            width: 5em;
            height: 50px;
            border-radius: 12px;
            background-color: rgb(37, 37, 37);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(61, 61, 61);;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <button id="leftButton" onclick="leftImage()">Left</button>
        <div class="carousel">
            <img src="https://images.unsplash.com/photo-1770009079291-82b8a594ee23?q=80&w=709&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="imageOne" data-index="0">
            <img src="https://images.unsplash.com/photo-1770037367952-dcf2a9ea64c8?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="imageTwo" class="focus" data-index="1">
            <img src="https://plus.unsplash.com/premium_photo-1770052048194-323a3e8f656a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="imageThree" data-index="2">
        </div>
        <button id="rightButton" onclick="rightImage()">Right</button>
    </div>
</body>
<script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 1;

    function showImage(index) {
        images.forEach(img => img.classList.remove('focus'));
        images[index].classList.add('focus');
    }

    function leftImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    function rightImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }
</script>
</html>
