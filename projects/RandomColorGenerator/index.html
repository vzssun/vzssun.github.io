<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        button {
            font-size: 17px;
            padding: 0.6em 2.2em;
            border: none;
            background: dodgerblue;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
        }

        button:hover {
            background: linear-gradient(
                90deg,
                rgba(30,144,255,1) 0%,
                rgba(0,212,255,1) 100%
            );
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        button:focus-visible {
            outline: 3px solid white;
            outline-offset: 2px;
        }

        .displayHex {
            padding: 0.5rem 1.2rem;
            background-color: white;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 1px;
            min-width: 120px;
            text-align: center;
        }
    </style>

</head>

    <body>
            <div class="background">
                <button class="change-color">Change background</button>
            
                <div class = "displayHex">
                    Placeholder
                </div>
            </div>
    </body>

    <script>
        function getRandomHex() {
            let hexChars = "0123456789ABCDEF";
            let hexStr = "";
            for (let i = 0; i < 6; i ++) {
                let randomIndex = Math.floor(Math.random() * 16);
                let oneCharacter = hexChars[randomIndex];
                hexStr += oneCharacter;
            }
            return hexStr;
        }

        let button = document.querySelector(".change-color");
        let body = document.querySelector("body");
        let displayHex = document.querySelector(".displayHex")

        button.addEventListener("click", () => {
            const randomHex = getRandomHex();
            console.log("Button clicked");
            console.log(randomHex)
            body.style.backgroundColor = "#" + randomHex;

            displayHex.textContent = "#" + randomHex;

        })

    </script>
</html>
