<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #383739;
            color: #00c9a9;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }



        .container {
            width: 100%;
            max-width: 500px;
            min-height: 400px;
            padding: 30px;
            background-color: #4e5057;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #383739;
            border: 1px solid #00c9a9;
            border-radius: 6px;
            color: white;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00c9a9;
            border: none;
            border-radius: 6px;
            color: #383739;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>
</body>
<script>
    const token = localStorage.getItem('token');

    if (token) {
        window.location.href = 'index.html';
    }

    document.getElementById('loginButton').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert('Please enter both username and password');
            return;
        }

        fetchApi(username, password);
    });

    const fetchApi = async (username, password) => {
        try {
            const response = await fetch('https://todo-list-backend-production-762e.up.railway.app/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error('Login failed');
            }

            const data = await response.json();
            localStorage.setItem('token', data.token);
            window.location.href = 'index.html';
        } catch (error) {
            alert(error.message);
        }
    };
</script>
</html>
