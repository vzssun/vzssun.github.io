<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background-color: rgb(51, 50, 50);
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(87, 86, 86);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li {
            list-style-type: none;
        }

        ul {
            display: flex;
            gap: 1em;
        }

        a {
            padding: 0.5em 1em;
            color: white;
            text-decoration: none;
            transition: 150ms ease;
            user-select: none;
        }

        a:hover {
            background-color: rgb(200, 235, 245);
            color: rgb(87, 86, 86);
        }

        button {
            padding: 0.5em 1em;
            border: none;
            background-color: rgb(87, 86, 86);
            color: white;
            cursor: pointer;
            transition: 150ms ease;
        }

        button:hover {
            background-color: rgb(200, 235, 245);
            color: rgb(87, 86, 86);
        }

        footer {
            background-color: rgb(87, 86, 86);
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: white; text-align: center; margin-top: 2em;
        }

        h2 {
            color: white; text-align: center; margin-top: 1em;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            margin-top: 2em;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav_links">
                <li><a href="#" id="tempLink">Temperature</a></li>
                <li><a href="#" id="distLink">Distance</a></li>
                <li><a href="#" id="weightLink">Weight</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Unit Converter!</h1>
        <h2>Select a category to start converting units.</h2>
    </main>

    <section id="converter">
        <div class="temperature" style="display: none;">
            <h2>Temperature Converter</h2>
            <label for="tempInput"></label>
            <input type="number" id="tempInput" placeholder="Enter temperature">
            <label for="tempFrom"></label>
            <select id="tempFrom">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <label for="tempTo"></label>
            <select id="tempTo">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button id="convertTemp">Convert</button>
        </div>

        <div class="distance" style="display: none;">
            <h2>Distance Converter</h2>
            <label for="distInput"></label>
            <input type="number" id="distInput" placeholder="Enter distance">
            <label for="distFrom"></label>
            <select id="distFrom">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select>
            <label for="distTo"></label>
            <select id="distTo">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select>
            <button id="convertDist">Convert</button>
        </div>

        <div class="weight" style="display: none;">
            <h2>Weight Converter</h2>
            <label for="weightInput"></label>
            <input type="number" id="weightInput" placeholder="Enter weight">
            <label for="weightFrom"></label>
            <select id="weightFrom">
                <option value="kgs">kgs</option>
                <option value="lbs">lbs</option>
                <option value="grams">g</option>
            </select>
            <label for="weightTo"></label>
            <select id="weightTo">
                <option value="kgs">kgs</option>
                <option value="lbs">lbs</option>
                <option value="grams">g</option>
            </select>
            <button id="convertWeight">Convert</button>
        </div>
    </section>

    <footer>
        &copy; 2026 Unit Converter. All rights reserved.
    </footer>
</body>
<script>
    const tempLink = document.getElementById('tempLink');
    const distLink = document.getElementById('distLink');
    const weightLink = document.getElementById('weightLink');

    const tempSection = document.querySelector('.temperature');
    const distSection = document.querySelector('.distance');
    const weightSection = document.querySelector('.weight');

    const tempInput = document.getElementById('tempInput');
    const tempFrom = document.getElementById('tempFrom');
    const tempTo = document.getElementById('tempTo');
    const convertTemp = document.getElementById('convertTemp');

    const distInput = document.getElementById('distInput');
    const distFrom = document.getElementById('distFrom');
    const distTo = document.getElementById('distTo');
    const convertDist = document.getElementById('convertDist');

    const weightInput = document.getElementById('weightInput');
    const weightFrom = document.getElementById('weightFrom');
    const weightTo = document.getElementById('weightTo');
    const convertWeight = document.getElementById('convertWeight');

    tempLink.addEventListener('click', () => displayCategories('temperature'));
    distLink.addEventListener('click', () => displayCategories('distance'));
    weightLink.addEventListener('click', () => displayCategories('weight'));

    function displayCategories(category) {

        tempSection.style.display = 'none';
        distSection.style.display = 'none';
        weightSection.style.display = 'none';

        switch (category) {
            case 'temperature':
                tempSection.style.display = 'block';
                break;

            case 'distance':
                distSection.style.display = 'block';
                break;

            case 'weight':
                weightSection.style.display = 'block';
                break;
        }
    }

    convertTemp.addEventListener('click', () => {
        const value = parseFloat(tempInput.value);
        const fromUnit = tempFrom.value;
        const toUnit = tempTo.value;
        let result;

        switch (fromUnit) {
            case 'celsius':
                result = toUnit === 'fahrenheit'
                    ? (value * 9/5) + 32
                    : toUnit === 'kelvin'
                        ? value + 273.15
                        : value;
                break;

            case 'fahrenheit':
                result = toUnit === 'celsius'
                    ? (value - 32) * 5/9
                    : toUnit === 'kelvin'
                        ? ((value - 32) * 5/9) + 273.15
                        : value;
                break;

            case 'kelvin':
                result = toUnit === 'celsius'
                    ? value - 273.15
                    : toUnit === 'fahrenheit'
                        ? ((value - 273.15) * 9/5) + 32
                        : value;
                break;
        }

        alert(`Converted temperature: ${result.toFixed(2)} ${toUnit}`);
    });

    convertDist.addEventListener('click', () => {
        const value = parseFloat(distInput.value);
        const fromUnit = distFrom.value;
        const toUnit = distTo.value;
        let result;

        switch (fromUnit) {
            case 'meters':
                result = toUnit === 'kilometers'
                    ? value / 1000
                    : toUnit === 'miles'
                        ? value / 1609.34
                        : value;
                break;

            case 'kilometers':
                result = toUnit === 'meters'
                    ? value * 1000
                    : toUnit === 'miles'
                        ? value / 1.60934
                        : value;
                break;

            case 'miles':
                result = toUnit === 'meters'
                    ? value * 1609.34
                    : toUnit === 'kilometers'
                        ? value * 1.60934
                        : value;
                break;
        }

        alert(`Converted distance: ${result.toFixed(2)} ${toUnit}`);
    });

    convertWeight.addEventListener('click', () => {
        const value = parseFloat(weightInput.value);
        const fromUnit = weightFrom.value;
        const toUnit = weightTo.value;
        let result;

        switch (fromUnit) {
            case 'kgs':
                result = toUnit === 'grams'
                    ? value * 1000
                    : toUnit === 'lbs'
                        ? value * 2.205
                        : value;
                break;

            case 'lbs':
                result = toUnit === 'kgs'
                    ? value / 2.205
                    : toUnit === 'grams'
                        ? value * 453.6
                        : value;
                break;

            case 'grams':
                result = toUnit === 'kgs'
                    ? value / 1000
                    : toUnit === 'lbs'
                        ? value / 453.6
                        : value;
                break;
        }

        alert(`Converted weight: ${result.toFixed(2)} ${toUnit}`);
    });

</script>
</html>
